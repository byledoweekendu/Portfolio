<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Podręczna lista zakupów">
    <meta name="keywords" content="Aplikacja zakupowa, zakupy, lista">
    <meta name="author" content="Jacek Szymański">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Lista zakupów</title>

    <link rel="stylesheet" href="zakupy.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;300&display=swap" rel="stylesheet">

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <nav>
        <a href="#">Lista</a>
        <a href="#toFood">Spożywcze</a>
        <a href="#toChemistry">Chemia</a>
        <a href="#toFooter">Ustawienia</a>
    </nav>
    <div id="container"></div>
    <input type="text" placeholder="Wprowadź produkt"/>
    <div class="scroll" id="toFood"></div>
    <p id="food">Sugerowane Spożywcze</p>
    <div id="buttonsFood" class="buttons"></div>
    <div class="scroll" id="toChemistry"></div>
    <p id="chemistry">Sugerowana Chemia</p>
    <div id="buttonsChemistry" class="buttons"></div>
    <div class="scroll" id="toFooter"></div>
    <button id="reset">Skasuj listę</button>
    <div id="footer">
    <section>
        <strong>Zmień motyw:</strong>
        <button id="dark" class="swap"></button>
        <button id="bright" class="swap"></button>
        <button id="basic" class="swap"></button>
    </section>
    <section>
        <strong>Kontakt:</strong>
        <a href= "https://www.linkedin.com/in/jacek-szyma%C5%84ski-016a9125a" target="_blank" class="contactTile"><img src="icons/linked.png" class="contactImg" alt="LinkedIn"/></a>
        <a href= "https://www.facebook.com/profile.php?id=61554496353319&notif_id=1703269762646922&notif_t=page_user_activity&ref=notif" target="_blank" class="contactTile"><img src="icons/fb.png" class="contactImg" alt="Facebook"/></a>
    </section>
    </div>
    <script src="zakupy.js"></script>
</body>
</html>
